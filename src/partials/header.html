<header class="header">
    <div class="container header__cover home-open">
        <div class="header__list-cover">
            <a class="logo__link" href="#">
                    <svg class="logo__icon" width = "24px" height = "22px">
                        <use href="./images/header-images/symbol-defs.svg#icon-filmstrip"></use>
                    </svg>
                Filmoteka
            </a>
            <ul class="nav__list">
                <li class="nav__item"><span class="user__name">@UserName@</span></li>
                <li class="nav__item">
                    <button class="nav__btn current" data-action="to-home">Home</button>
                </li>
                <li class="nav__item">
                    <button class="nav__btn" data-action="to-library">My library</button>
                </li>
            </ul>
        </div>
           <div class="home__block">
            <div class="inp_lab">
                <input type="text" placeholder="Поиск фильмов" class="searching__input">
            <button type="button" class="searching__button" aria-expanded="false">
                <svg class="menu__btn__icon" width = "12px" height = "12px">
                    <use xlink:href="./images/header-images/symbol-defs.svg#icon-magnifier"></use>
                </svg>
            </button>
            </div>
            <p class="searching__error__text is-visible">Search result not successful. Enter the correct movie name and</p>
           </div>
            <!--Cabinet part-->
            <ul class="library__btn__list library__block is-none">
                <li class="library__btn__item">
                    <button class="library__btn" data-action="open-watched-list">Watched</button>
                </li>
                <li class="library__btn__item">
                    <button class="library__btn" data-action="open-queue-list">Queue</button>
                </li>
            </ul>
    </div>
</header>
